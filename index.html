<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>PA#1</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./StereoCamera.js"></script>
    <script src="./WebCamera.js"></script>
    <script src="./shader.gpu"></script>
</head>

<body onload="init()">

    <h2>Virich Cyclic Surface</h2>

    <p id="message">Drag your mouse on the surface to rotate it.<br>
        (On a touch screen, you can use your finger.)</p>

    <div id="input-fields">
        <label for="eyes">Відстань між очима:</label>
        <input type="range" id="eyes" min="0.1" max="2" value="1" step="0.1">
        <span id="eyes_indicator"></span><br>

        <label for="fov">Кут огляду:</label>
        <input type="range" id="fov" min="1" max="180" value="45" step="1">
        <span id="fov_indicator"></span><br>

        <label for="near_clips">Відстань ближнього відрізання:</label>
        <input type="range" id="near_clips" min="8" max="12" value="1" step="0.1">
        <span id="near_clips_indicator"></span><br>

        <label for="conv">Збіжність:</label>
        <input type="range" id="conv" min="0.1" max="5" value="2" step="0.1">
        <span id="conv_indicator"></span><br>

        <button class="btn btn-success" name="a" onclick="init()" id="draw">build</button>
    </div>        

    <div id="canvas-holder">
        <canvas width="960" height="720" id="webglcanvas" style="background-color:red"></canvas>
    </div>
    <script src="./main.js"></script>
</body>

</html>
